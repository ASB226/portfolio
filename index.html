<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-logo">

            <div class="nav-menu">
                <a href="#" class="nav-item active">HOME</a>
                <a href="portfolio.html#about" class="nav-item">ABOUT</a>
                <a href="portfolio.html#skills" class="nav-item">SKILL</a>

                <a href="portfolio.html#project1" class="nav-item">PROJECT 1</a>
                <a href="portfolio.html#project2" class="nav-item">PROJECT 2</a>
                <a href="portfolio.html#support" class="nav-item">SUPPORT</a>
            </div>
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>

                <a href="#" class="nav-item active">HOME</a>

            </div>
        </div>
    </nav>

    <!-- Page 1: Cover -->
    <section class="page cover-page">
        <div class="container">
            <div class="cover-content">
                <div class="name-section">
                    <h1 class="name">안수빈</h1>
                    <h2 class="title">안정적인 시스템, 지속 가능한 환경을 만드는 엔지니어</h2>
                    <div class="experience-spacer"></div>
                </div>
                <div class="slogan-section">
                    <h3 class="slogan">"Efficiency · Reliability · Automation"</h3>
                </div>
                
                <div class="bottom-right-section">
                    <div class="contact-section">
                        <div class="contact-item email-centered">
                            <span class="contact-label"><i class="fas fa-envelope"></i></span>
                            <span class="cover-contact-email">subin97237@gmail.com</span>
                        </div>
                    </div>
                    
                    <div class="website-section">
                        <a href="portfolio.html" class="cover-contact-website">
                            <i class="fas fa-mouse-pointer"></i> Visit Web Portfolio
                        </a>

                            Updated Sep 2025
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/portfolio.js"></script>
    <script>
        // 커버 페이지 메뉴 클릭 처리
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    
                    // 포트폴리오 페이지로 이동하는 링크인 경우
                    if (href && href.startsWith('portfolio.html#')) {
                        e.preventDefault();
                        
                        // 세션 스토리지에 타겟 섹션 저장
                        const targetSection = href.split('#')[1];
                        sessionStorage.setItem('scrollToSection', targetSection);
                        
                        // 포트폴리오 페이지로 이동
                        window.location.href = 'portfolio.html';
                    }
                });
            });
        });
    </script>
</body>
</html>
